allprojects {
    apply plugin: 'java'
    compileJava {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
}


repositories {
    mavenCentral()
}
dependencies {
    compile group: 'io.dropwizard.metrics', name: 'metrics-core', version: '3.1.0'
//    runtime group: 'org.slf4j', name: 'slf4j-api', version: '1.7.7'
    runtime  group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.7'
}

// Gradle wrapper
task wrapper(type: Wrapper) {
    gradleVersion = '2.6'
}
